<style>
  input.ng-valid {
    background-color:#78FA89;
}
  Input.ng-invalid.ng-touched {
    background-color:#FA787E;
}

.note{
  font-size: 12px;
}
</style>



<div class="container">
  <h2>Login</h2>
  <form name="loginForm" id="login-form" ng-submit="LoginServer()" novalidate>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="email" ng-model="login.email" id="userEmail" placeholder="Enter email" required autofocus>
      <span class="note" ng-show="loginForm.email.$touched && loginForm.email.$invalid">Please type a valid email.</span>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" name="password" ng-model="login.password" id="pwd" placeholder="Enter password" required ng-minlength="8" ng-maxlength="20">
      <span class="note" ng-show="loginForm.password.$touched && loginForm.password.$invalid">The password has to be between 8 and 20 characters.<br></span>
      <span class="note" ng-show="loginForm.password.$error.maxlength">The password is too long.</span>
      <span class="note" ng-show="loginForm.password.$error.minlength">The password is too short.</span>
    </div>
    <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-default">Login</button>
  </form>
</div>
